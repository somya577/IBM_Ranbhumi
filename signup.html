<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="css/signup.css">

    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    

    <div class="outerbox">
        <section>
            <video src="img/signup/signupbg2.mp4" class="video1" autoplay muted loop></video>
        </section>
        <div class="innerbox">
            <header class="signup">
                <h1>Signup</h1>
                <p>it just take 30 seconds</p>
            </header>
            <main class="signupbody">
                <form action="#">
                    <p> <label for="fullname">Fullname</label>
                        <input type="text" id="fullname" placeholder="enter your name" required>
                    </p>
                    <p> <label for="email">Email</label>
                        <input type="email" id="email" placeholder="enter your email" required>
                    </p>
                    <p> <label for="password">Password</label>
                        <input type="password" id="password" placeholder="create new password" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="create account">
                    </p>
                </form>
            </main>
            <footer class="signup_footer">
                <p>Already have an account? <a href="signin.html">login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>


</body>

</html>
